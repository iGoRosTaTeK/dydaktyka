<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <from method="post">
        <div id="logo">
            FORMULARZ ZGŁOSZENIOWY DO <br/> ADMINISTRACJI
            <br/>
        </div>
        <div id="imie">

            <input type="text" />
            <br/> Imie

        </div>
        <div id="nazwisko">

            <input type="text" />
            <br/> nazwizko

        </div>
        <div style="clear:both"></div>
        <div id="mieszkanie">
            <h3>Gdzie Mieszkasz?</h3>

            <input type="checkbox" /> USA<br/>
            <input type="checkbox" /> Polska<br/>
            <input type="checkbox" /> Niemcy
        

        </div>
        <div id="dos">
            <h3>Czy Masz doświadczenie</h3>

            <input type="radio" name="dos" value="Kobieta"> Nie
            <input type="radio" name="dos" value="Mężczyzna"> Tak

        </div>
        <div style="clear:both"></div>
        <div id="um">
            <h3>Jak oceniasz swoje umiejętności?</h3>

            <select name="um">
                <option selected>Dobre</option>
                <option>Słabe</option>
            </select>

        </div>
        <div id=dl>
            <h3>Dlaczego właśnie ciebie powinniśmy przyjąć?</h3>

            <textarea name="Komentarz" cols="50" rows="10"></textarea>

        </div>
        <div style="clear:both"></div>
        <div id="haslo">
            <h3>Hasło do formularza</h3>

            <input type="password" />

        </div>
        <div id="przy">

            <input type="submit" value="Wyślij"><br/>

        </div>
        <div id="przy2">

            <input type="reset" value="Wyczść dane">

        </div>
    </from>
</body>

</html>
